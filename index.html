<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/" novalidate>
        <label for="email">
            Email
            <input type="email" name="email" id="email" required minlength="5" />
            <span></span>
        </label>
        <label for="country">
            Country
            <input type="text" name="country" id="country" required minlength="3" />
            <span></span>
        </label>
        <label for="zipCode">
            Zip Code
            <input type="text" name="zipCode" id="zipCode" required minlength="3" />
            <span></span>
        </label>
        <label for="password">
            Password
            <input type="password" name="password" id="password" required minlength="8" pattern="(?=.*[A-Z])(?=.*[0-9])"/>
            <span></span>
        </label>
        <button>Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
